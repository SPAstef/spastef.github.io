<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.6/dist/katex.min.js"
  integrity="sha384-ljao5I1l+8KYFXG7LNEA7DyaFvuvSCmedUf6Y6JI7LJqiu8q5dEivP2nDdFH31V4" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.6/dist/contrib/auto-render.min.js"

<script>
  MathJax = {
    tex: {
      macros: {
        parens: ["{\\left(#1\\right)}", 1],
        brackets: ["{\\left[#1\\right]}", 1],
        braces: ["{\\left\\{#1\\right\\}}", 1],
        pipes: ["{\\left\\lvert#1\\right\\rvert}", 1],
        call: ["{#1\\parens{#2}}", 2],
        dcall: ["{#1\\brackets{#2}}", 2],
        bcall: ["{#1\\braces{#2}}", 2],
        abs: ["{\\pipes{#1}}", 1],
        legendre: ["{\\parens{\\frac{#1}{#2}}}", 2],
        set: ["{\\braces{#1}}", 1],
        tuple: ["{\\parens{#1}}", 1],
      }
    },
    svg: {
      fontCache: 'global'
    },
  };
</script>
